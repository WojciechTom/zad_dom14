<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Zapisy na szkolenia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

    <style  type="text/css">

        .container
        {
            display: flex;
            webkit-flex-flow: row wrap;
        }

        .flex-item{
            width: 50%;
            height: 50%;
        }



    </style>



</head>



<body>

<h1><center> Zapisy na kurs JAVY </center> </h1>

<br><br>

<div class="container">



    <form class="flex-item">
        <div class="form-group">
            <label >Imię</label>
            <input type="text" class="form-control" name="firstName" placeholder="imie">
            <br>
        </div>

        <div class="form-group">
            <label>Nazwisko</label>
            <input type="text" class="form-control" name="lastName" placeholder="nazwisko">
            <br>
        </div>

        <div class="form-group">
            <label >Data Urodzenia</label>
            <input type="date" class="form-control" name="dateOfBirth">
            <br>
        </div>

        <div class="form-group">
            <label >Doświadczenie</label>
            <input type="text" class="form-control" name="previousJob">
            <br>
        </div>

        <div>
        <button type="submit" class="btn btn-primary">ZAPISZ</button>
        <div/>
            <br><br>
    </form>




<div class="flex-item">
    <img src="./foto/szkolenie-foto.jpg"/>
</div>



</div>




</body>
</html>
